<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semnatic tags in html</title>
</head>

<body>
    <h3>Semantic tags</h3>
    <!-- A semantic element clearly describes its meaning to both the browser and the developer.
        
        Examples of non-semantic elements: <div> and <span> - Tells nothing about its content.
            
            Examples of semantic elements: <form>, <table>, and <article> - Clearly defines its content -->
    <details>
        <summary>
            These are the details about web development course
        </summary>
        Web develoment course includes html , css and javav script
    </details>
    <article>
        these are the article tags in html
    </article>
    <header>semantic tags</header>
    <nav>this is navigation tag used in html</nav>
</body>

</html>
