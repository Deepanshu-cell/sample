<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in html</title>
    <style>
        P{
            color: cyan;/*color by name*/
        }
        #redDragon{
            color: rgb(243, 167, 26, 0.678);/*color by RGB method*/
            background-color:cornsilk;
        }
        #blueWhale{
            color: #ff3445;/*hex colors method*/
        }
    </style>
</head>
<body>
    <h3>This is my first paragraph</h3>
    <p> hey this is deepanshu here</p>

    <h3>This is my second paragraph</h3>
    <p id="redDragon"> hey this is deepanshu here</p>
    
    <h3>This is my third paragraph</h3>
    <p id="blueWhale"> hey this is deepanshu here</p>
</body>
</html>
