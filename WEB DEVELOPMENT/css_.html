    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in html</title>
    <style>
        /* internal css */
        /* important tag is basically used to give a precdence to any given css */
        p{
            color: blue;
            background-color: aqua !important;
        }
        </style>
        <link rel="stylesheet" href="externalCSS.css">
</head>
<body>
    <!-- inline css takes precedence over internal css -->
    <h3 style = "color: red ;  background-color:rgb(205, 255, 205);">CSS in html</h3>
