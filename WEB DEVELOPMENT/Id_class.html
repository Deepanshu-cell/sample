<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>

<body>
    <h3>Ids and classes in html</h3>
    <div id="MainBox" class="redBg blackboarder"></div>
    <!-- ids are uniquely alloted to every elements , each element will ahve unique id  -->
    <!-- classes can be alloted to many elements -->
    <!-- . operator is usede for classes and # is used for id -->
    <span class="redBg"></span>
    <div id="mainbox"></div>
    <div>
        <redbg class="blackboarder"></redbg>
    </div>

    <!--Emmet helps in writing codes in html-->
    <!-- div.redBg.blackboarder*4 for alloting classes to 4 elements simultaneously -->
    <div class="redBg blackboarder">first</div>
    <div class="redBg blackboarder">second</div>
    <div class="redBg blackboarder">third</div>
    <div class="redBg blackboarder">fourth</div>
    <!-- Emmet takes div as default tag -->
    <div class="bakcground"></div>
</body>

</html>
