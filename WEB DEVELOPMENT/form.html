<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h2>Forms in html</h2>
    <form action="backend.php">
        <br>
        <div>
            <label for="name"> Name</label>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            <label for="roll">Roll no:</label>

            <input type="text" name="myroll" id="roll">
        </div>
        <br>
        <div>
            <label for="role">Role: </label>
            <input type="text" name="myrole" id="role">
        </div>
        <br>
        <div>
            <label for="phone">phone:</label>
            <input type="number" name="myphone" id="phone">
        </div>
        <br>
        <div>
            <label for="eligiblity">are you eligible?:</label>
            <input type="checkbox" name="myelgiblity" id="eligiblity">
        </div>
        <br>
        <div>
            <label for="email"> email id: </label>
            <input type="email" name="myemail" id="email">
        </div>
        <br>
        <div>
            <label for="date of birth">DOB:</label>
            <input type="date" name="mydateofbirth" id="date of birth">
        </div>
        <br>
        <div>
            <label for="gender"> gender:</label>
            male<input type="radio" name="mygender"> female<input type="radio" name="mygender"> others<input
                type="radio" name="mygender" id="gender">
        </div>
        <br>
        <div>
            <label for="intro"></label>
            write about yourself : <br> <textarea name="text" id="" cols="30" rows="10" id="intro"></textarea>
        </div>
        <br>
        <div>
            <label for="Qualifications">Qualifications :</label>
            <select name=" myQualifications" id="Qualifications">
                <option value="btech" selected>Btech</option>
                <option value="bca">BCA</option>
                <option value="mba">MBA</option>
                <option value="IIT">IIT</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>

    </form>
</body>

</html>
